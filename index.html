<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>           

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">  <!-- Link para pegar fontes do Google -->

    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <aside> 
        <nav>
            <ul class="menu">

                </li>

                </li>

                    <img src="./assets/vet.svg" alt="Veterinário">
                    <p hidden>Veterinário</p>   
                </li>
                <li id="7" class="icon">
                    <img src="./assets/settings.svg" alt="Configurações">
                    <p hidden>Configurações</p>   
                </li>

                <button type="button">

        </nav>
    </aside>

    <!-- Contéudo Principal da Aplicação-->
    <main>
        <header>
